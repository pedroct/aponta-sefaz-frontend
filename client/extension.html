<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apontar Tempo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f6f6f6;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        color: #0078d4;
      }
      .spinner {
        display: inline-block;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <svg
          class="spinner"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10" opacity="0.2"></circle>
          <path d="M22 12a10 10 0 0 1-20 0"></path>
        </svg>
        <span>Carregando modal...</span>
      </div>
    </div>

    <script>
      // VSS SDK já está disponível no contexto da página Azure DevOps
      // Não precisa carregar de URL externa

      function initializeExtension() {
        try {
          if (typeof VSS === 'undefined') {
            throw new Error('VSS SDK não está disponível');
          }

          // Inicializar VSS SDK
          VSS.init({
            usePlatformScripts: true,
            usePlatformStyles: true,
          });

          VSS.ready(async function () {
            try {
              // Extrair parâmetros da URL
              const params = new URLSearchParams(window.location.search);
              const workItemId = params.get("workItemId");
              const taskTitle = params.get("taskTitle") || "";

              const webContext = VSS.getWebContext();
              const organizationName = webContext.account.name;
              const projectId = webContext.project.id;

              console.log("✅ Contexto do Azure DevOps carregado:", {
                workItemId,
                taskTitle,
                organizationName,
                projectId,
              });

              // Validar que temos os parâmetros necessários
              if (!workItemId) {
                throw new Error("Work Item ID não foi fornecido na URL");
              }

              // Obter token de autenticação
              const token = await VSS.getAccessToken();
              console.log("✅ Token obtido com sucesso");

              // Injetar token no localStorage para a aplicação React usar
              localStorage.setItem("vss_token", token.token);
              localStorage.setItem("vss_organization", organizationName);
              localStorage.setItem("vss_project", projectId);
              localStorage.setItem("vss_workitem_id", workItemId);
              localStorage.setItem("vss_workitem_title", taskTitle);

              // Executar script de extensão
              const script = document.createElement("script");
              script.type = "module";
              script.textContent = `import("./extension-entry.js").catch(e => {
                console.error("❌ Erro ao carregar aplicação:", e);
                document.getElementById("root").innerHTML = \`
                  <div class="loading" style="color: #d13438;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <circle cx="12" cy="12" r="10"></circle>
                      <line x1="12" y1="8" x2="12" y2="16"></line>
                      <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <span>\${e.message}</span>
                  </div>
                \`;
              })`;
              document.body.appendChild(script);

              console.log("✅ Script de extensão iniciado");
            } catch (error) {
              console.error("❌ Erro na inicialização:", error);
              document.getElementById("root").innerHTML = `
                <div class="loading" style="color: #d13438;">
                  <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                  </svg>
                  <span>${error instanceof Error ? error.message : "Erro desconhecido"}</span>
                </div>
              `;
            }
          });
        } catch (error) {
          console.error("❌ Erro fatal:", error);
          document.getElementById("root").innerHTML = `
            <div class="loading" style="color: #d13438;">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              <span>VSS SDK não disponível</span>
            </div>
          `;
        }
      }

      // Esperar que o DOM esteja pronto
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeExtension);
      } else {
        initializeExtension();
      }

      // Se VSS ainda não está carregado quando o script executar,
      // usar fallback para quando ele estiver disponível
      if (typeof VSS === 'undefined') {
        console.log('⏳ VSS SDK ainda não carregado, aguardando...');
        const checkVSS = setInterval(function() {
          if (typeof VSS !== 'undefined') {
            clearInterval(checkVSS);
            console.log('✅ VSS SDK agora disponível');
            initializeExtension();
          }
        }, 100);

        // Timeout de 5 segundos
        setTimeout(function() {
          clearInterval(checkVSS);
          if (typeof VSS === 'undefined') {
            console.error('❌ VSS SDK não carregou em tempo');
            document.getElementById("root").innerHTML = `
              <div class="loading" style="color: #d13438;">
                <span>VSS SDK timeout</span>
              </div>
            `;
          }
        }, 5000);
      }
    </script>
  </body>
</html>
