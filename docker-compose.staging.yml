# docker-compose.staging.yml
# Override para VPS staging
# Uso: docker compose -f docker-compose.yml -f docker-compose.staging.yml up -d --build

services:
  frontend:
    container_name: fe-aponta-staging
    ports:
      - "3001:80"

networks:
  aponta-network:
    external: true
    name: aponta-shared-network
