<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apontamentos - Work Item</title>
  <script src="https://unpkg.com/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #605E5C;
      font-size: 13px;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0078D4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #A80000;
      text-align: center;
      padding: 20px;
    }
    .not-applicable {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #605E5C;
      text-align: center;
      padding: 20px;
    }
    .not-applicable svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <span>Carregando apontamentos...</span>
  </div>
  <div id="not-applicable" class="not-applicable" style="display: none;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8" x2="12" y2="12"/>
      <line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>
    <strong>Apontamentos não disponíveis</strong>
    <p style="margin-top: 8px; font-size: 12px;">
      Apontamentos só podem ser registrados em Work Items do tipo <strong>Task</strong> ou <strong>Bug</strong>.
    </p>
  </div>
  <iframe id="app-frame" style="display: none;"></iframe>

  <script>
    VSS.init({
      explicitNotifyLoaded: true,
      usePlatformScripts: true,
      usePlatformStyles: true
    });

    VSS.ready(function() {
      VSS.require(["TFS/WorkItemTracking/Services"], function(workItemServices) {
        workItemServices.WorkItemFormService.getService().then(function(service) {
          service.getFieldValues(["System.Id", "System.Title", "System.WorkItemType"]).then(function(fields) {
            var workItemId = fields["System.Id"];
            var workItemTitle = fields["System.Title"];
            var workItemType = fields["System.WorkItemType"];
            
            // Verificar se é Task ou Bug
            var allowedTypes = ["Task", "Bug"];
            if (!allowedTypes.includes(workItemType)) {
              document.getElementById('loading').style.display = 'none';
              document.getElementById('not-applicable').style.display = 'flex';
              VSS.notifyLoadSucceeded();
              return;
            }
            
            var webContext = VSS.getWebContext();
            var extensionContext = VSS.getExtensionContext();
            
            // Obter token de acesso OAuth
            VSS.getAccessToken().then(function(tokenResult) {
              var accessToken = tokenResult.token;
              
              // URL fixa do servidor staging
              var baseUrl = 'https://staging-aponta.treit.com.br';
              var params = new URLSearchParams({
                organization: webContext.account.name,
                project: webContext.project.name,
                projectId: webContext.project.id,
                userId: webContext.user.id,
                userName: webContext.user.name,
                userEmail: webContext.user.email || '',
                workItemId: workItemId,
                workItemTitle: workItemTitle,
                workItemType: workItemType,
                embedded: 'true',
                source: 'azdo-work-item-panel',
                token: accessToken
              });
              
              var iframe = document.getElementById('app-frame');
              var loading = document.getElementById('loading');
              
              iframe.src = baseUrl + '/work-item-panel?' + params.toString();
              
              iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
                VSS.notifyLoadSucceeded();
              };
              
              iframe.onerror = function() {
                loading.innerHTML = '<span class="error">Erro ao carregar. Tente novamente.</span>';
                VSS.notifyLoadSucceeded();
              };
            }).catch(function(err) {
              console.error('Erro ao obter token:', err);
              loading.innerHTML = '<span class="error">Erro de autenticação. Tente novamente.</span>';
              VSS.notifyLoadSucceeded();
            });
          });
        });
      });
    });
  </script>
</body>
</html>
