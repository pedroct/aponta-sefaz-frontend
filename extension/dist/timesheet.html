<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet - Aponta</title>
  <script src="https://unpkg.com/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #605E5C;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0078D4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <span>Carregando Aponta Timesheet...</span>
  </div>
  <iframe id="app-frame" style="display: none;"></iframe>

  <script>
    VSS.init({
      explicitNotifyLoaded: true,
      usePlatformScripts: true,
      usePlatformStyles: true
    });

    VSS.ready(function() {
      var webContext = VSS.getWebContext();
      var extensionContext = VSS.getExtensionContext();
      
      // Obter token de acesso OAuth
      // Nota: VSS SDK usa Promises customizadas - usar segundo arg do then() para erros
      VSS.getAccessToken().then(function(tokenResult) {
        var accessToken = tokenResult.token;
        
        console.log('[Aponta Extension] Token obtido, tamanho:', accessToken.length);
        console.log('[Aponta Extension] WebContext:', JSON.stringify({
          account: webContext.account.name,
          project: webContext.project.name,
          user: webContext.user.id
        }));
        
        // URL fixa do servidor staging
        var baseUrl = 'https://staging-aponta.treit.com.br';
        var params = new URLSearchParams({
          organization: webContext.account.name,
          project: webContext.project.name,
          projectId: webContext.project.id,
          userId: webContext.user.id,
          userName: webContext.user.name,
          userEmail: webContext.user.email || '',
          embedded: 'true',
          source: 'azdo-extension',
          token: accessToken
        });
        
        var iframe = document.getElementById('app-frame');
        var loading = document.getElementById('loading');
        
        iframe.src = baseUrl + '?' + params.toString();
        
        iframe.onload = function() {
          loading.style.display = 'none';
          iframe.style.display = 'block';
          VSS.notifyLoadSucceeded();
        };
        
        iframe.onerror = function() {
          loading.innerHTML = '<span style="color: #A80000;">Erro ao carregar a aplicação. Tente novamente.</span>';
        };
      }, function(err) {
        // Segundo argumento do then() para tratamento de erros (VSS SDK não suporta .catch())
        console.error('[Aponta Extension] Erro ao obter token:', err);
        document.getElementById('loading').innerHTML = '<span style="color: #A80000;">Erro de autenticação. Tente novamente.</span>';
      });
    });
  </script>
</body>
</html>
