<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Atividades</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #0078d4;
            gap: 12px;
        }
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <svg class="spinner" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" opacity="0.2"></circle>
            <path d="M22 12a10 10 0 0 1-20 0"></path>
        </svg>
        <span>Inicializando Gestão de Atividades...</span>
    </div>

    <script type="module">
        // Usar Azure DevOps Extension SDK moderno
        import * as SDK from 'https://cdn.jsdelivr.net/npm/azure-devops-extension-sdk@3/lib/SDK.min.js';

        async function initializeExtension() {
            console.log('[Atividades Wrapper] Inicializando Azure DevOps Extension SDK');
            
            try {
                // Inicializar SDK moderno
                await SDK.init();
                console.log('[Atividades Wrapper] SDK inicializado com sucesso');
                
                // Obter contexto
                const projectService = await SDK.getService('ms.vss-tfs-web.project-data-service');
                const project = await projectService.getProject();
                
                const userContext = SDK.getUser();
                const hostContext = SDK.getHost();
                
                console.log('[Atividades Wrapper] Contexto obtido:', {
                    project: project.name,
                    projectId: project.id,
                    organization: hostContext.name,
                    user: userContext.displayName
                });

                // Obter token de acesso
                const accessToken = await SDK.getAccessToken();
                console.log('[Atividades Wrapper] Token obtido:', accessToken ? 'Sim' : 'Não');
                
                // Construir URL com parâmetros
                const params = new URLSearchParams({
                    embedded: 'true',
                    source: 'azdo-atividades-hub',
                    token: accessToken,
                    organization: hostContext.name,
                    project: project.name,
                    projectId: project.id,
                    userId: userContext.id,
                    userName: userContext.displayName,
                    userUniqueName: userContext.uniqueName,
                    userEmail: userContext.uniqueName
                });

                // URL base da aplicação React
                const baseUrl = 'https://staging-aponta.treit.com.br';
                const targetUrl = `${baseUrl}/#/atividades?${params.toString()}`;
                
                console.log('[Atividades Wrapper] Redirecionando para:', targetUrl);
                
                // Criar iframe para carregar a aplicação
                const iframe = document.createElement('iframe');
                iframe.src = targetUrl;
                iframe.style.width = '100%';
                iframe.style.height = '100vh';
                iframe.style.border = 'none';
                
                // Ocultar loading e mostrar iframe
                document.getElementById('loading').style.display = 'none';
                document.body.appendChild(iframe);
                
                // Notificar que a extensão foi carregada
                SDK.notifyLoadSucceeded();
                
            } catch (error) {
                console.error('[Atividades Wrapper] Erro na inicialização:', error);
                showError(`Erro ao inicializar extensão: ${error.message}`);
            }
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span style="color: #dc2626;">${message}</span>
            `;
        }

        // Inicializar quando o DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeExtension);
        } else {
            initializeExtension();
        }
    </script>
</body>
</html>
