name: Deploy Frontend Production

on:
  push:
    branches: [main]

env:
  DEPLOY_PATH: /home/ubuntu/aponta-sefaz/production/frontend
  CONTAINER_NAME: fe-aponta-prod

jobs:
  test:
    name: Testes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check
      - run: npm run test:run -- --passWithNoTests

  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sincronizar código para VPS
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='.github' \
            --exclude='docs' \
            --exclude='*.vsix' \
            --exclude='vsix-check' \
            --exclude='nul' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Criar .env e fazer deploy
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'DEPLOY_SCRIPT'
            set -e

            cd /home/ubuntu/aponta-sefaz/production/frontend

            # 1. Criar .env com variáveis de build do Vite
            cat > .env << 'EOF'
          VITE_API_URL=/api/v1
          VITE_AZURE_ORG=sefaz-ceara
          VITE_AZURE_PROJECT=
          EOF

            # 2. Parar e remover container existente
            docker rm -f fe-aponta-prod 2>/dev/null || true

            # 3. Build e subir container
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --no-deps frontend

            # 4. Aguardar container ficar healthy
            echo "Aguardando container ficar healthy..."
            for i in $(seq 1 30); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' fe-aponta-prod 2>/dev/null || echo "starting")
              if [ "$STATUS" = "healthy" ]; then
                echo "Container healthy!"
                exit 0
              fi
              sleep 2
            done

            echo "ERRO: Container não ficou healthy em 60s"
            docker logs fe-aponta-prod --tail 20
            exit 1
          DEPLOY_SCRIPT
