name: Deploy Frontend Staging

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  DEPLOY_PATH: ${{ secrets.DEPLOY_PATH_STG }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Executar testes
        run: npm run test:run -- --passWithNoTests

      - name: Upload relatório de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  deploy:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sincronizar código
        run: |
          # Sincronizar código
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='dist' \
            --exclude='.github' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.DEPLOY_PATH }}/

          # Reiniciar apenas o container do frontend (não afeta o backend)
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd /home/ubuntu/aponta-sefaz/staging && docker stop fe-aponta-staging || true && docker rm fe-aponta-staging || true && docker compose up -d --build --force-recreate --no-deps frontend"

      - name: Health Check
        run: |
          sleep 15
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker exec fe-aponta-staging curl -sf http://localhost/health || exit 1"
