name: Deploy Frontend Staging

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  DEPLOY_PATH: /home/ubuntu/aponta-sefaz/staging/frontend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Executar testes
        run: npm run test:run -- --passWithNoTests

  deploy:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Criar .env no VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > ${{ env.DEPLOY_PATH }}/.env << 'ENVEOF'
          VITE_API_URL=/api/v1
          VITE_AZURE_ORG=sefaz-ceara-lab
          VITE_AZURE_PROJECT=DEV
          ENVEOF"

      - name: Sincronizar código
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='dist' \
            --exclude='.github' \
            --exclude='docs' \
            --exclude='*.vsix' \
            --exclude='vsix-check' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Garantir rede Docker
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker network inspect api-aponta-vps_default >/dev/null 2>&1 || docker network create api-aponta-vps_default"

      - name: Build e restart container
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "\
            cd ${{ env.DEPLOY_PATH }} && \
            docker compose -f docker-compose.yml -f docker-compose.staging.yml up -d --build --force-recreate --no-deps frontend"

      - name: Health Check
        run: |
          sleep 15
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker exec fe-aponta-staging curl -sf http://localhost/health || exit 1"
          echo "Deploy staging verificado!"
