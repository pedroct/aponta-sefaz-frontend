name: aponta-local-frontend

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
        - VITE_AZURE_ORG=${VITE_AZURE_ORG:-sefaz-ceara-lab}
        - VITE_AZURE_PROJECT=${VITE_AZURE_PROJECT:-DEV}
        - VITE_AZURE_PAT=${VITE_AZURE_PAT}
    container_name: aponta-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - TZ=America/Fortaleza
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - aponta-shared-network

networks:
  aponta-shared-network:
    external: true
    name: aponta-shared-network
